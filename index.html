<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook UI Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="index.css"> 
</head>
<body>
  <div id="facebook-ui">
        <!-- / / / / /  switch buttons///////  -->
    <div id="switchbtns">
      <div id="data">
        <p>data mode</p>
      </div>
      <div id="buttons">
        <button><i class="fas fa-shopping-cart"></i>
          buy data</button>
        <button>switch modes</button>
      </div>
    </div>
    
        <!-- / / / / /  header     ///////  -->

    <div id="header">
      <div id="headerh1">
      <h1>Facebook</h1>
    </div>
    <div id="icons1">
      <i class="fa-solid fa-plus"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-brands fa-facebook-messenger"></i>
    </div>
    </div>
    
        <!-- / / / / /  nav bars  ///////  -->

        <div id="navbar">
          <i class="fa-solid fa-house"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-solid fa-shop"></i>
          <i class="fa-solid fa-chart-simple"></i>
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-table-columns"></i>
        </div>
        <hr>
     
    <div id="content">
      <!-- //////// profile view with text area and upload img btn  ///  -->
      <div id="profile-veiw">
      <div id="profile"> 
        <img src="WhatsApp Image 2024-03-16 at 2.25.44 PM.jpeg" alt="Profile Picture">
        <!-- <h2 id="h2">Azlan Shah</h2> -->
      </div>
       
      <div id="post">
        <textarea id="textarea" placeholder="What's on your mind?"></textarea>
        <input id="file" type="file" accept="image/*"  onchange="loadimage(event)">
      </div>
    </div>
      <div class="btn"> 
      <button id="btn">Post</button>
    </div>
      
      <!-- Sample Post -->
       <div id="post2" hidden> 
        <div id="content">
          <div id="profile">
            <img src="WhatsApp Image 2024-03-16 at 2.25.44 PM.jpeg" alt="Profile Picture">
            <h2 id="h2">Azlan Shah</h2>
          </div>
          <p id="post-text"></p>
          <div id="upload">
          <img id="uploded-img" src="" alt="network error" srcset="">
        </div>
        <div id="counting">
          <p>üëç‚ù§Ô∏èü•∞azlan and 120 others</p>
          <p>34 comments</p>
        </div>
        <hr>
        <div id="actions">
          <i class="fa-regular fa-thumbs-up"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-solid fa-share"></i>
             </div>
        <hr>
      </div>
    </div>
    
    
  </div>
  <div id="footer">
      <p>&copy; 2024 Facebook</p>
    </div>
  
  <script src="script.js"></script>
</body>
</html>
